        <h1 style="z-index: 2;">Adventuring.World</h1>

        <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidG9tYXMtcXVpbm9uZXMiLCJhIjoiY2w5amZlM3E0MDI0YTQwcGh4b2hmeDYzZSJ9.Wt_M7K6EzoCkWzakMYH3cw';
